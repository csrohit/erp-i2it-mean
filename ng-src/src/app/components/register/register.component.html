<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password"formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
      <label for="roll_no">Roll no.</label>
      <input type="number" name="roll_no" id="roll_no" formControlName="roll_no" class="form-control">
  </div>
  <div class="form-group">
      <label for="department">Department: </label>
      <select name="department" id="department" formControlName="department" class="form-control">
          <option value="01" selected>Electronics and Telecommunications</option>
          <option value="">Information Technology</option>
          <option value="03">Computer Science</option>
      </select>
  </div>
  <div class="form-group">
      <label for="batch">Batch:</label>
      <select name="batch" id="batch" formControlName="batch" class="form-control">
          <option value="01">FE</option>
          <option value="02">SE</option>
          <option value="03">TE</option>
          <option value="04" selected >BE</option>
      </select>
  </div>
  <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Submit</button>
</form>
